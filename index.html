<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Game of Life</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/form-style.css">
  <link rel="stylesheet" href="css/restore-style.css">
  <script type="text/javascript" src="js/storage.js"></script>
  <script type="text/javascript" src="js/game-of-life.js"></script>
  <script type="text/javascript" src="js/cell.js"></script>
  <script type="text/javascript" src="js/board.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <div class="game" id="game">
    <form id= "restoreSession">
      <h1>Do you wanna restore to the last session?</h1>
      <button id="accept" type="button" name="button"> Yes </button>
      <button id="cancel" type="button" name="button"> No </button>
    </form>

    <form id="initForm" class="initForm" action="index.html" method="post">
      <h1> Jhon Conways Game of Life </h1>
      <div class="cInH2">
        <h2> Select the size you want: </h2>
        <input id="input" type="number" name="" value="" maxlength="2" min="0" max="30">
      </div>
      <button id="start" type="button" name="button">Start</button>
    </form>

    <ul class="board">
    </ul>
    <button class="btn" id="play" type="button" name="play">Play!</button>
    <button class="btn" id="next" type="button" name="next">Next!</button>
  </div>
</body>
</html>
